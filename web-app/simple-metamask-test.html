<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple MetaMask Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 10px 0;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f8f8f8;
        }
    </style>
</head>
<body>
    <h1>Simple MetaMask Test</h1>
    
    <button id="test-button">Test MetaMask</button>
    
    <div id="result">Results will appear here...</div>
    
    <script>
        document.getElementById('test-button').addEventListener('click', async function() {
            const resultDiv = document.getElementById('result');
            
            try {
                resultDiv.innerHTML = 'Checking for MetaMask...';
                
                if (typeof window.ethereum !== 'undefined') {
                    resultDiv.innerHTML += '<br>✓ window.ethereum is defined';
                    
                    if (window.ethereum.isMetaMask) {
                        resultDiv.innerHTML += '<br>✓ MetaMask is installed';
                        
                        try {
                            const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                            resultDiv.innerHTML += '<br>✓ Connected to account: ' + accounts[0];
                            
                            const chainId = await window.ethereum.request({ method: 'eth_chainId' });
                            resultDiv.innerHTML += '<br>✓ Current chain ID: ' + chainId;
                            
                        } catch (error) {
                            resultDiv.innerHTML += '<br>✗ Error connecting to MetaMask: ' + error.message;
                        }
                    } else {
                        resultDiv.innerHTML += '<br>✗ window.ethereum exists but isMetaMask is false';
                    }
                } else {
                    resultDiv.innerHTML += '<br>✗ window.ethereum is undefined. MetaMask is not installed.';
                }
            } catch (error) {
                resultDiv.innerHTML += '<br>✗ Unexpected error: ' + error.message;
            }
        });
    </script>
</body>
</html>
